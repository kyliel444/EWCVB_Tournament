<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Admin - Update Tournament</h1>
    <form id="updateForm">
        <!-- Pool Selection -->
        <label>Pool:</label>
        <select id="pool">
            <option value="">Select Pool</option>
            <option value="Pool A">Pool A</option>
            <option value="Pool B">Pool B</option>
            <option value="Pool C">Pool C</option>
            <option value="Pool D">Pool D</option>
            <option value="Pool E">Pool E</option>
            <option value="Pool F">Pool F</option>
        </select>

        <!-- Team 1 Selection -->
        <label>Team 1:</label>
        <select id="team1">
            <option value="">Select Team</option>
        </select>

        <!-- Team 2 Selection -->
        <label>Team 2:</label>
        <select id="team2">
            <option value="">Select Team</option>
        </select>

        <!-- Time Selection -->
        <label>Time:</label>
        <input type="text" id="time" placeholder="e.g., 10:00 AM" required>

        <!-- Court Number Selection -->
        <label>Court Number:</label>
        <select id="court">
            <option value="">Select Court</option>
            <option value="1">Court 1</option>
            <option value="2">Court 2</option>
            <option value="3">Court 3</option>
            <option value="4">Court 4</option>
            <option value="5">Court 5</option>
            <option value="6">Court 6</option>
            <option value="7">Court 7</option>
            <option value="8">Court 8</option>
        </select>

        <!-- Set Scores -->
        <label>Set 1 Final Score:</label>
        <input type="text" id="set1_score" required>

        <label>Set 2 Final Score:</label>
        <input type="text" id="set2_score" required>

        <label>Set 3 Final Score (if applicable):</label>
        <input type="text" id="set3_score">

        <!-- Winner Selection -->
        <label>Winner:</label>
        <select id="winner">
            <option value="">Select Winner</option>
        </select>

        <button type="submit">Update</button>
    </form>
</body>
</html>
