<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Admin - Update Tournament</h1>
    <form id="updateForm">
        <!-- Pool Selection -->
        <label>Pool:</label>
        <select id="pool">
            <option value="">Select Pool</option>
            <option value="Pool A">Pool A</option>
            <option value="Pool B">Pool B</option>
            <option value="Pool C">Pool C</option>
            <option value="Pool D">Pool D</option>
            <option value="Pool E">Pool E</option>
            <option value="Pool F">Pool F</option>
        </select>

        <!-- Team 1 Selection -->
        <label>Team 1:</label>
        <select id="team1">
            <option value="">Select Team 1</option>
            <option value="Elon A">Elon A</option>
            <option value="Elon B">Elon B</option>
            <option value="App State A">App State A</option>
            <option value="App State B">App State B</option>
            <option value="NC State A">NC State A</option>
            <option value="NC State B">NC State B</option>
            <option value="VT A">VT A</option>
            <option value="VT B">VT B</option>
            <option value="WF A">WF A</option>
            <option value="WF B">WF B</option>
            <option value="UNC A">UNC A</option>
            <option value="UNC B">UNC B</option>
            <option value="UNC C">UNC C</option>
            <option value="Radford">Radford</option>
            <option value="VCU">VCU</option>
            <option value="CCU">CCU</option>
            <option value="ECU">ECU</option>
            <option value="UVA">UVA</option>
        </select>

        <!-- Team 2 Selection -->
        <label>Team 2:</label>
        <select id="team2">
            <option value="">Select Team 2</option>
            <option value="Elon A">Elon A</option>
            <option value="Elon B">Elon B</option>
            <option value="App State A">App State A</option>
            <option value="App State B">App State B</option>
            <option value="NC State A">NC State A</option>
            <option value="NC State B">NC State B</option>
            <option value="VT A">VT A</option>
            <option value="VT B">VT B</option>
            <option value="WF A">WF A</option>
            <option value="WF B">WF B</option>
            <option value="UNC A">UNC A</option>
            <option value="UNC B">UNC B</option>
            <option value="UNC C">UNC C</option>
            <option value="Radford">Radford</option>
            <option value="VCU">VCU</option>
            <option value="CCU">CCU</option>
            <option value="ECU">ECU</option>
            <option value="UVA">UVA</option>
        </select>

        <!-- Time & Court Selection -->
        <label>Time:</label>
        <input type="text" id="time" placeholder="e.g., 10:00 AM" required>

        <label>Court Number:</label>
        <select id="court">
            <option value="">Select Court</option>
            {% for i in range(1, 9) %}
                <option value="{{ i }}">Court {{ i }}</option>
            {% endfor %}
        </select>

        <!-- Match Status -->
        <label>Status:</label>
        <select id="status">
            <option value="Upcoming">Upcoming</option>
            <option value="In Progress">In Progress</option>
            <option value="Complete">Complete</option>
        </select>

        <!-- Set Scores & Winner (Only for Completed Matches) -->
        <div id="score-section">
            <label>Set 1 Final Score:</label>
            <input type="text" id="set1_score">
            <label>Set 2 Final Score:</label>
            <input type="text" id="set2_score">
            <label>Set 3 Final Score (if applicable):</label>
            <input type="text" id="set3_score">
            <label>Winner:</label>
            <select id="winner">
                <option value="">Select Winning Team</option>
                <option value="Elon A">Elon A</option>
                <option value="Elon B">Elon B</option>
                <option value="App State A">App State A</option>
                <option value="App State B">App State B</option>
                <option value="NC State A">NC State A</option>
                <option value="NC State B">NC State B</option>
                <option value="VT A">VT A</option>
                <option value="VT B">VT B</option>
                <option value="WF A">WF A</option>
                <option value="WF B">WF B</option>
                <option value="UNC A">UNC A</option>
                <option value="UNC B">UNC B</option>
                <option value="UNC C">UNC C</option>
                <option value="Radford">Radford</option>
                <option value="VCU">VCU</option>
                <option value="CCU">CCU</option>
                <option value="ECU">ECU</option>
                <option value="UVA">UVA</option>
            </select>
        </div>

        <button type="submit">Update</button>
    </form>
</body>
</html>
